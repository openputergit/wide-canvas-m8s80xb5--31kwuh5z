<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-b from-blue-50 to-white">
        <!-- Header -->
        <header class="glass-effect sticky top-0 z-50 p-4 border-b">
            <div class="flex justify-between items-center max-w-xl mx-auto">
                <div class="flex items-center gap-2">
                    <img src="https://images.unsplash.com/photo-1611174347862-d9db6c1f2074?w=50&h=50&fit=crop" class="w-8 h-8 rounded-full" alt="Profile">
                    <span class="font-semibold">Pay Secure</span>
                </div>
                <button class="p-2 hover:bg-gray-100 rounded-full">
                    <i class="bi bi-bell text-xl"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-xl mx-auto p-4">
            <!-- Balance Card -->
            <div class="bg-blue-600 text-white rounded-2xl p-6 mb-6">
                <p class="text-sm opacity-90">Total Balance</p>
                <h2 class="text-3xl font-bold mb-4">₹24,500.00</h2>
                <div class="flex gap-4">
                    <button class="flex items-center gap-2 bg-white/20 px-4 py-2 rounded-lg">
                        <i class="bi bi-plus-lg"></i>
                        <span>Add Money</span>
                    </button>
                    <button class="flex items-center gap-2 bg-white/20 px-4 py-2 rounded-lg">
                        <i class="bi bi-arrow-down-up"></i>
                        <span>Transfer</span>
                    </button>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="grid grid-cols-4 gap-4 mb-6">
                <button class="flex flex-col items-center gap-2">
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                        <i class="bi bi-person-plus text-blue-600"></i>
                    </div>
                    <span class="text-xs">Pay Contact</span>
                </button>
                <button class="flex flex-col items-center gap-2">
                    <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center">
                        <i class="bi bi-phone text-purple-600"></i>
                    </div>
                    <span class="text-xs">Mobile</span>
                </button>
                <button class="flex flex-col items-center gap-2">
                    <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                        <i class="bi bi-bank text-green-600"></i>
                    </div>
                    <span class="text-xs">Bank</span>
                </button>
                <button class="flex flex-col items-center gap-2">
                    <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center">
                        <i class="bi bi-qr-code text-orange-600"></i>
                    </div>
                    <span class="text-xs">Scan QR</span>
                </button>
            </div>

            <!-- Recent Transactions -->
            <div class="bg-white rounded-2xl p-4">
                <h3 class="font-semibold mb-4">Recent Transactions</h3>
                <div class="space-y-4">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center">
                            <i class="bi bi-cart"></i>
                        </div>
                        <div class="flex-1">
                            <p class="font-medium">Grocery Store</p>
                            <p class="text-sm text-gray-500">Today, 2:30 PM</p>
                        </div>
                        <p class="font-medium text-red-500">-₹250</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center">
                            <i class="bi bi-person"></i>
                        </div>
                        <div class="flex-1">
                            <p class="font-medium">Rahul Kumar</p>
                            <p class="text-sm text-gray-500">Yesterday</p>
                        </div>
                        <p class="font-medium text-green-500">+₹1,000</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center">
                            <i class="bi bi-lightning"></i>
                        </div>
                        <div class="flex-1">
                            <p class="font-medium">Electricity Bill</p>
                            <p class="text-sm text-gray-500">23 Oct, 2023</p>
                        </div>
                        <p class="font-medium text-red-500">-₹1,450</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 glass-effect border-t">
            <div class="max-w-xl mx-auto flex justify-around p-4">
                <button class="flex flex-col items-center gap-1 text-blue-600">
                    <i class="bi bi-house-door text-xl"></i>
                    <span class="text-xs">Home</span>
                </button>
                <button class="flex flex-col items-center gap-1 text-gray-600">
                    <i class="bi bi-clock-history text-xl"></i>
                    <span class="text-xs">History</span>
                </button>
                <button class="flex flex-col items-center gap-1 text-gray-600">
                    <i class="bi bi-gear text-xl"></i>
                    <span class="text-xs">Settings</span>
                </button>
                <button class="flex flex-col items-center gap-1 text-gray-600">
                    <i class="bi bi-person text-xl"></i>
                    <span class="text-xs">Profile</span>
                </button>
            </div>
        </nav>
    </div>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
